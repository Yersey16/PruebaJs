<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <h2>Bienvenido al sistema</h2>
        <div class="container">
            <h2>Formulario de registro</h2>
            <form action="javascript:crearObjeto();">
                <div class="mb-3">
                    <label for="email">Documento de identidad:</label>
                    <input type="number" class="form-control" id="cc" placeholder="Documento de Identidad" name="cc">
                </div>
                <div class="mb-3">
                    <label for="email">Nombres Y Apellidos:</label>
                    <input type="text" class="form-control" id="nombresyapellidos" placeholder="Nombres Y Apellidos" name="nombresyapellidos">
                </div>  
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                </div>
                <div class="mb-3">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd">
                </div>
                <div class="mb-3">
                    <label for="email">Roles:</label>
                    <select name="" id="roles">
                        <option value="Administrador">Administrador</option>
                        <option value="Secretaria">Secretaria</option>
                        <option value="Vendedor">Vendedor</option>
                    </select>
                  </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
              <button type="submit" class="btn btn-primary">Crear Objeto</button>
            </form>
        </div>
    </div>
    <div class="container-fluid">
        <h2>Dataset de los usuarios registrados</h2>
        <table class="table" id="tablaD">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombres Y Apellidos</th>
                <th>Email</th>
                <th>Password</th>
                <th>Rol</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        

    </div>

    <script src="js/Persona.js"></script>
    <script src="js/controladorMain.js"></script>
</body>
</html>
